<div class="backContact">


</div>

<div class="contactCon">
    <div class="message-success" id="form-messages">
    </div>
    <!--<div id="form-messages"></div>-->

    <div class="formCon">
        <div class="alconDec">
            <div ng-class="{ 'rtl': langKey === 'heb', 'ltr':langKey === 'en' }">
                <div>
                    <h1>{{'COMPANY_NAME1' | translate}} {{'COMPANY_NAME2' | translate}}</h1>

                    <p>
                        {{'ADDRESS2' | translate}}
                    </p>

                    <p>
                        {{'TEL' | translate}} {{'TEL_N' | translate}}
                    </p>

                    <p>
                        {{'FAX' | translate}} {{'FAX_N' | translate}}
                    </p>

                    <p>
                        {{'EMAIL' | translate}} alcon@alcon.co.il
                    </p>
                </div>
            </div>

        </div>
        <div class="fields">

            <form id="ajax-contact" method="post" action="server/mailer.php">
                <div ng-class="{ 'rtl': langKey === 'heb', 'ltr':langKey === 'en' }">
                    <div class="flex-form"  >
                        <div class="form-inputs" ng-class="{ 'inputsR': langKey === 'heb', 'inputsL':langKey === 'en' }">
                            <input type="text" autofocus style="display: none"/>
                            <input type="tel" name="tel" id="tel" required placeholder="{{'TEL' | translate}}"/>
                            <input type="text" name="name" id="name" required placeholder="{{'NAME' | translate}}"/>
                            <input type="email" name="email" id="email" required pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})"
                                   placeholder="{{'EMAIL' | translate}}"/>
                        </div>
                        <div class="description-field">
                        <textarea name="message" id="message" required cols="30" rows="5"
                                  placeholder="{{'MESSAGE' | translate}}"></textarea>
                        </div>
                    </div>
                </div>
                <div ng-class="{ 'sendButtonConR': langKey === 'heb', 'sendButtonConL':langKey === 'en' }">
                    <div class="tri"></div>
                    <input type="submit" value="{{'SEND' | translate }}">
                </div>
            </form>
        </div>
    </div>
</div>
